<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeBlog</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo no-margin center-text">
                    <h1 class="logo__name">Coffee<span class="logo__normal">Blog</span></h1>
                </a>
                <nav class="navigation">
                    <a href="aboutUs.html" class="navigation__link">About Us</a>
                    <a href="courses.html" class="navigation__link">Courses</a>
                    <a href="contact.html" class="navigation__link">Contact</a>
                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">Coffee Blog with advices and courses</h2>
            <p class="no-margin">Learn from experts with the best advices and recipes</p>
        </div>
    </header>

    <main class="container">
        <h3 class="center-text">Contact</h3>
        <div class="contact-bg"></div>
        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Name</label>
                <input class="field__input" type="text" placeholder="Your name" id="name">
            </div> <!-- .field -->
            <div class="field">
                <label class="field__label" for="email">E-mail</label>
                <input class="field__input" type="email" placeholder="Your email" id="email">
            </div> <!-- .field -->
            <div class="field">
                <label class="field__label" for="message">Message</label>
                <textarea class="field__input field__input--textarea" id="message"></textarea>
            </div> <!-- .field -->
            <div class="field">
                <input type="submit" value="Send" class="button button--primary">
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo no-margin center-text">
                    <h1 class="logo__name">Coffee<span class="logo__normal">Blog</span></h1>
                </a>
                <nav class="navigation">
                    <a href="aboutUs.html" class="navigation__link">About Us</a>
                    <a href="courses.html" class="navigation__link">Courses</a>
                    <a href="contact.html" class="navigation__link">Contact</a>
                </nav>
            </div>
    </footer>
    <script src="js/modernizr.js""></script>
</body>
</html>
